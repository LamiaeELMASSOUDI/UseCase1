<template>
    <template if:true={movies}>
       <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                <template for:each={movies} for:item="movie">
                    <lightning-layout-item key={movie.Id}  movie={movie} size="3" class="slds-var-p-around_x-small">
                      <lightning-card title={movie.Name__c} class="movie-tile" onclick={handleMovieClick} data-movie-id={movie.Id} >
                      <div class="slds-var-p-horizontal_small movie-tile-body">
                          <div class="slds-media">
                              <div class="slds-media__figure">
                                  <img src={movie.imageUrl__c} alt="movie Image" width="100" height="150" />
                              </div>
                              <div class="slds-media__body">
                                  <p class="slds-var-m-bottom_xx-small">{movie.Name__c}</p>
                                  <p class="slds-var-m-bottom_xx-small">Rating: {movie.rating__c} </p>
                                  <p class="slds-var-m-bottom_xx-small">Type : {movie.type__c}</p>
                              </div>
                            </div>
                        </div>
                    </lightning-card>
                    </lightning-layout-item>
                 </template>
              </lightning-layout>
            </div>
     </template>
</template>
