<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                <lightning-modal-body>
                    <div class="slds-p-around_large slds-form">
                        <div class="slds-form_horizontal slds-form slds-grid slds-wrap" >
                            <lightning-input label= "Image URL"  value ={movie.imageUrl__c} type="URL"  onchange ={handleImageUrl}></lightning-input>
                        </div>
                        <div class="slds-form_horizontal slds-form slds-grid slds-wrap" >
                            <lightning-input label= "Name"  value ={movie.Name__c} type="text"  onchange ={handleNameChange}></lightning-input>
                        </div>
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap" >
                        <lightning-combobox name="type" label="Type" value={movie.Type__c} options={picklistValues.data.values} onchange={handleTypeChange}></lightning-combobox>
                    </div>
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap" >
                        <lightning-textarea label= "Description"  value ={movie.Description__c}  maxlength="250" message-when-too-long="A maximum of 250 characters are allowed!" onchange={handleDescriptionChange}></lightning-textarea>
                    </div>                    
                    <c-actors></c-actors>
                    <div class="slds-form_horizontal slds-form slds-grid slds-wrap" >
                        <label
                        class="slds-form-element__label slds-var-p-top_x-small"
                        for="movie-rating"
                        >Rating</label
                      >
                      <div class="slds-form-element__control">
                        <c-star-rating
                          id="movie-rating"
                          onratingclick={handleRatingClick}
                        >
                        </c-star-rating>
                        </div>
                    </div>
                    </div>
                </lightning-modal-body>

                <lightning-modal-footer>
                    <lightning-button  label="Create Movie" variant="brand"  class="slds-align_absolute-center" onclick={handleSave}></lightning-button>
                </lightning-modal-footer>
            </div>
        </section>
    </template>
</template>
